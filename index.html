<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Web App</title>
    <script>
        window.onload = function() {
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                console.log('Telegram Web App инициализирован');
                alert('Telegram Web App готов к работе');
            } else {
                console.error("Ошибка: Web App должен быть открыт через Telegram.");
                alert("Ошибка: Web App должен быть открыт через Telegram.");
            }
        }
    </script>
</head>
<body>
    <h1>Проверка Web App</h1>
</body>
</html>
