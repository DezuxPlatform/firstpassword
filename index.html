<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установите пароль</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            font-size: 24px;
            padding: 10px;
            width: 150px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Установите пароль</h1>
    <input type="password" id="password" maxlength="4" placeholder="Введите пароль"><br>
    <input type="password" id="confirmPassword" maxlength="4" placeholder="Подтвердите пароль"><br>
    <button onclick="submitPassword()">Установить</button>

    <script>
        async function submitPassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password === confirmPassword && password.length === 4) {
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    const userId = Telegram.WebApp.initDataUnsafe.user.id; // Получаем Telegram ID

                    // Отправляем данные на сервер (в MongoDB через API)
                    const response = await fetch('https://<ваш-домен>/save-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            telegramId: userId,
                            password: password
                        })
                    });

                    const result = await response.json();

                    if (result.success) {
                        Telegram.WebApp.sendData('Пароль успешно установлен');  // Закрываем Web App
                        Telegram.WebApp.close();  // Закрываем Web App
                    } else {
                        alert('Ошибка: не удалось сохранить пароль');
                    }
                } else {
                    alert("Telegram Web App не доступен. Тестируйте через Telegram.");
                }
            } else {
                alert('Пароли не совпадают или пароль не 4-значный!');
            }
        }

        // Инициализируем Web App
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
        } else {
            console.error("Telegram Web App не доступен. Тестируйте через Telegram.");
        }
    </script>
</body>
</html>
