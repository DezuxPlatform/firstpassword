<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание пароля</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #0088cc;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:disabled {
            background-color: #999;
        }

        p.error {
            color: red;
            font-size: 14px;
        }

        p.success {
            color: green;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Создание пароля</h1>

    <input type="password" id="password1" placeholder="Введите 4-значный пароль" maxlength="4" pattern="\d*">
    <input type="password" id="password2" placeholder="Повторите пароль" maxlength="4" pattern="\d*">
    
    <p id="error" class="error"></p>
    <p id="success" class="success"></p>
    
    <button id="submitPassword">Создать пароль</button>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    document.querySelector('#submitPassword').addEventListener('click', async function () {
        const password1 = document.querySelector('#password1').value;
        const password2 = document.querySelector('#password2').value;
        const errorEl = document.querySelector('#error');
        const successEl = document.querySelector('#success');

        errorEl.textContent = '';
        successEl.textContent = '';

        // Проверка, что пароли совпадают
        if (password1 !== password2) {
            errorEl.textContent = 'Пароли не совпадают';
            return;
        }

        // Проверка, что пароль состоит из 4 цифр
        if (!/^\d{4}$/.test(password1)) {
            errorEl.textContent = 'Пароль должен состоять из 4 цифр';
            return;
        }

        // Получение Telegram ID через Web App API
        const telegramId = window.Telegram.WebApp.initDataUnsafe.user.id;

        // Отправляем данные на сервер
        const response = await fetch('https://dezuxbot-production.up.railway.app/api/savePassword', {  // ЗАМЕНИ на URL своего API
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ telegramId, password: password1 })
        });

        if (response.ok) {
            successEl.textContent = 'Пароль успешно сохранен';
            Telegram.WebApp.close();  // Закрываем Mini App после успешного сохранения пароля
        } else {
            errorEl.textContent = 'Ошибка при сохранении пароля';
        }
    });
</script>

</body>
</html>
